<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oh My Food</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Shrikhand&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="assets/images/logo/ohmyfood@2x.svg" />
		<link rel="stylesheet" href="assets/css/test.css" />
	</head>
	<body>
		<div class="loader__container">
			<div class="loader"></div>
		</div>
		<header>
			<div class="header__logo">
				<img
					src="assets/images/logo/ohmyfood@2x.svg"
					alt="Logo OhMyFood"
					class="logo__header" />
			</div>
		</header>
		<main>
			<section id="choix-restaurant" class="section__restaurants">
				<div class="section__title">
					<h1>Restaurants</h1>
				</div>
				<div class="section__restaurants__cards">
					<a href="restaurants/restaurant_palette_gout.html">
						<article class="restaurant__card">
							<div class="badge__new">Nouveau</div>
							<img
								src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
								alt="Photo du restaurant La palette du goût"
								class="restaurant__picture" />
							<div class="restaurant__card__detail">
								<div class="card__detail__left">
									<h3>La palette du goût</h3>
									<p>Ménilmontant</p>
								</div>
								<div class="restaurant__favorite">
									<i class="fa-regular fa-heart fa-xl"></i>
									<i class="fa-solid fa-heart fa-xl"></i>
								</div>
							</div>
						</article>
					</a>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer-title">
				<h2>ohmyfood</h2>
			</div>
			<div>
				<div class="footer__lien">
					<a href="#">
						<i class="fa-solid fa-utensils"></i>
						Proposer un restaurant
					</a>
				</div>
				<div class="footer__lien">
					<a href="#">
						<i class="fa-solid fa-handshake-angle"></i>
						Devenir partenaire
					</a>
				</div>
				<div class="footer__lien">
					<a href="#"> Mentions légales </a>
				</div>
				<div class="footer__lien">
					<a href="#">Contact</a>
				</div>
			</div>
		</footer>
	</body>
</html>
